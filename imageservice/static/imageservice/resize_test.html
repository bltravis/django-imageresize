<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script> 
  <script type="text/javascript" src="/static/imageservice/resize.js"></script>

  <script>
  $(document).ready(function(){
     module("Resize");    
     test("should append size to image url, before extension", function() {
        var result = resize("http://www.test.com/file.jpg", 100, 300);
        equals(result, "http://www.test.com/file.100x300.jpg");
     });

     test("should work without file endings", function() {
        var result = resize("http://www.test.com/file", 100, 300);
        equals(result, "http://www.test.com/file.100x300");
     });

     test("should work with absolute path", function() {
        var result = resize("/file.jpg", 100, 300);
        equals(result, "/file.100x300.jpg");
     });

     test("should work with absolute paths without fileendings", function() {
        var result = resize("/file", 100, 300);
        equals(result, "/file.100x300");
     });
     
     test("should work with filename alone", function() {
        var result = resize("file.jpg", 100, 300);
        equals(result, "file.100x300.jpg");
     });

     test("should work with filename alone without file ending", function() {
        var result = resize("file", 100, 300);
         equals(result, "file.100x300");
     });
  });

  </script>
  
</head>
<body>
 <h1 id="qunit-header">django-imageresize JavaScript test</h1>
 <h2 id="qunit-banner"></h2>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
</body>
</html>
